<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

   </head>


 <body>

  <div id="profileSettings" class="container">
   <h3 class="bd-heading align-self-start mt-5 mb-3 mt-xl-0 mb-xl-2">Profile settings</h3>
   <div>

    <hr>
    <fieldset class="d-flex flex-row">

      <legend>Select role:</legend>

      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
       <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
       <label class="btn btn-outline-primary" for="btnradio1">Student</label>

       <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
       <label class="btn btn-outline-primary" for="btnradio2">Tutor</label>
      </div>

    </fieldset>

    <div class="card my-3 p-2">
      <img id="prp" class="img-fluid rounded-circle align-self-center" src="./blank_pic.png" width="30%" height="100%">Click to add photo</img>
    </div>

    <div class="my-1 col-md-6">
      <label for="validationServer03" class="form-label">Username</label>
      <input type="text" class="form-control" placeholder="@ulearn" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="col-md-6">
     <label for="validationServer03" class="form-label">City</label>
     <input type="text" class="form-control" id="validationServer03" required="">
    </div>

    <div class="col-md-3">
     <label for="validationServer04" class="form-label">State</label>
     <select class="form-select" id="validationServer04" required="">
      <option selected="" disabled="" value="">Choose...</option>
      <option>...</option>
     </select>
    </div>

    <div class="col-md-3">
     <label for="validationServer05" class="form-label">Zip</label>
     <input type="text" class="form-control" id="validationServer05" required="">
    </div>

    <button type="submit" class="btn btn-primary my-3">Submit</button>

   </div>
  </div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Load our React component. 
    <script type="text/babel" src="home_preps.js"></script> -->
 </body>
</html>
