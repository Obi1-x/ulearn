<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in</title>

    <script type="module" src='scripts/carryFirebase.js'></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
   </head>

  <body>
  <style>
		.logining{
			text-align:center;
			font-size:10px;
			color:#145A5757;
		}
  </style>
   
   <!-- style="width: 18rem;" form card -->
   <div id="logup" class="container card mt-5">

    <div class="d-flex flex-column align-items-center my-3">
     <button onclick="window.location.pathname = './index.html';" type="button" class="btn-close align-self-end" aria-label="Close"></button>
     <img src="./images/graduate_cap.png" alt="Ulearn logo" width="30" height="30"/>
     <h1 class="fw-bold display-6">ULearn</h1>

     <header id="identity_header" class="container-fluid nav nav-pills bg-success"> <!-- dynamic -->
      <img class="ms-1" src="./images/student.png" alt="User login" width="40" height="40"/> <!-- dynamic -->
     </header>


     <div id="authenticate" class="container col-xl-10 col-xxl-8 px-4">
      <div class="row align-items-center g-lg-5 py-3">

       <div class="col-lg-7 text-center text-lg-start">
        <h3 id="auth_guide_header" class="lh-1 mb-3">Begin email authentication as a</h3> <!-- dynamic -->
        <p class="col-lg-10 fs-5">For registration, please enter a username, password and matric number afterwards. While login in, only your existing password is required afterwards.</p>
       </div>

       <div class="col-md-10 mx-auto col-lg-5">
        <div class="mt-5" id="firebaseui-auth-container"></div>
        <p id="load" class="logining">Firebase SDK Loading&hellip;</p>
       </div>

     </div>
    </div>




    <div id="roleSelect" class="d-flex flex-column align-items-center">
     <h3 id="roleheader">Select role</h3>

     <div id="roleS1" class="container w50">

      <div  class="card-group">
       <div id="studentcard" class="card mx-2 border-primary" onclick="simuClick(this);">
        <img src="./images/student.png" class="card-img-top" width="10" height="80%" alt="...">
        <h5 class="card-title align-self-center text-primary">Student</h5>
       </div>

       <div id="tutorcard" class="card mx-2" onclick="simuClick(this);">
        <img src="./images/lecturer.png" class="card-img-top p-3" width="10" height="80%" alt="...">
        <h5 class="card-title align-self-center">Tutor</h5>
       </div>
     </div>
      
    </div>

    <div id="userInputVeri" class="mt-3">
     <label for="verification-id-input">Matric no</label>
     <input type="text" class="form-control" id="verification-id-input" oninput="clearErrors(this);">
     <div class="invalid-feedback">Should not be blank.</div>
    </div>
    
    <button id="submitRole" type="submit" class="btn btn-primary my-2">Submit</button>
    <p id="ordis">or</p>
    <button id="adminApply" class="btn bg-light text-primary">Become an admin</button>
    
   </div>



    </div>
   </div>

   
   <script type="text/javascript" src='scripts/login.js'></script>

   </body>
</html>
